image: geoffreybooth/meteor-base

stages:
  - build
  - deploy

cache:
  key: node-packages
  paths:
    - node_modules


install-dependencies:
  stage: .pre
  script:
    - meteor npm install

build-job:
  stage: build
  script:
    - meteor build --architecture os.linux.x86_64 --directory ./build
  artifacts:
    paths:
      - build/
